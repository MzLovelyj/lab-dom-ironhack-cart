<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon " href="lab-dom-ironhack-cart/starter-code/IronHackLogo.png">
    <title>Ironhack cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>

<body>
    <h1><strong>Iron Hack Merchandising Shop</strong></h1>
    <div class="container-fluid">
        <div class="info-container">
            <div class="row">
                <div class="col-xs-2"><span class="item1">IronBubble Head</span>
                </div>
                <div class="col-xs-2"><span class="item-unit-price">$25.00</span>
                </div>
                <div class="col-xs-4">
                    <label class="quantity">QTY</label>
                    <input class="qtyAmount" type="text" value="0">
                </div>
                <div class="col-xs-2"><span class="item-price">$0.00</span>
                </div>
                <div class="col-xs-2">
                    <button oneclick="button" class="btn-delete" name="deleteItem">Delete</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2"><span class="item2">Iron Shirt</span></div>
                <div class="col-xs-2"><span class="item-unit-price">$15.00</span></div>

                    <label class="quantity">QTY</label>
                    <input class="qtyAmount" type="text" value="0"></div>
                <div class="col-xs-2"><span class="item-price">$0.00</span></div>
                <div class="col-xs-2">
                  <button oneclick="button" class="btn-delete" name="deleteItem">Delete</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2"><span class="item3">Sticker pack</span></div>
            <div class="col-xs-2"><span class="item-unit-price">$10.00</span></div>
            <div class="col-xs-4">
                <label class="quantity">QTY</label>
                <input class="qtyAmount" type="text" value="0"></div>
            <div class="col-xs-2"><span class="item-price">$0.00</span></div>
            <div class="col-xs-2">
              <button oneclick="button" class="btn-delete" name="deleteItem">Delete</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2"><span class="item4">Mouse</span></div>
        <div class="col-xs-2"><span class="item-unit-price">$25.00</span></div>
        <div class="col-xs-4">
            <label class="quantity">QTY</label>
            <input class="qtyAmount" type="text" value="0"></div>
        <div class="col-xs-2"><span class="item-price">$0.00</span></div>
        <div class="col-xs-2">
          <button oneclick="button" class="btn-delete" name="deleteItem">Delete</button>
    </div>

    <div class="row">
        <div class="col-xs-2">
            <input class="createNewItem" type="text" value=""></div>
        <div class="col-xs-2">
            <input class="createNewItemt" type="text" value=""></div>
        <div class="col-xs-8"><span class="item-price"></span></div>
          <button oneclick="button" class="btnCreateItem" name="createItemButton">create</button></div>
    </div>

    <div class="row">
        <div id=c alprc>
              <button oneclick="button" class="btn-success" name="calculatePrices">Calculate Prices</button></div>
    </div>

    <div>
        <h2><strong>Total Price:</strong><span><strong>$0</strong></span></h2>
    </div>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
